<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Synth</h1>
  <main id="instrument">
    <input id="volumeSlider" type="range">
    <button id="exportButton">export</button>
    <div id="key-0" class="key">1</div>
    <div id="key-1" class="key">2</div>
    <div id="key-2" class="key">3</div>
    <div id="key-3" class="key">4</div>
    <div id="key-4" class="key">5</div>
    <div id="key-5" class="key">6</div>
    <div id="key-6" class="key">7</div>
    <div id="key-7" class="key">8</div>
  </main>

  <h1>Sequencer</h1>
  <main id="sequencer">
    <button id="play">play</button>
    <button id="stop">stop</button>
    <div id="pad-0" class="pad inactive">1</div>
    <div id="pad-1" class="pad inactive">2</div>
    <div id="pad-2"  class="pad inactive">3</div>
    <div id="pad-3"  class="pad inactive">4</div>
    <div id="pad-4"  class="pad inactive">5</div>
    <div id="pad-5"  class="pad inactive">6</div>
    <div id="pad-6"  class="pad inactive">7</div>
    <div id="pad-7"  class="pad inactive">8</div>
  </main>

<script src="delayBetter.js"></script>
<script src="bass.js"></script>
<script src="baseSynth.js"></script>
<script src="../scale_generator.js"></script>
<script src="../instrument.js"></script>
</body>
</html>
