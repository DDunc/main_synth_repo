<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Synth</h1>
  <main id="instrument">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
  </main>

  <h1>Sequencer</h1>
  <main id="sequencer">
    <button id="play">play</button>
    <button id="stop">stop</button>
    <div class="pad inactive">1</div>
    <div class="pad inactive">2</div>
    <div class="pad inactive">3</div>
    <div class="pad inactive">4</div>
    <div class="pad inactive">5</div>
    <div class="pad inactive">6</div>
    <div class="pad inactive">7</div>
    <div class="pad inactive">8</div>
  </main>

<script src="scale_generator.js"></script>
<script src="generator.js"></script>
<script src="instrument.js"></script>
</body>
</html>
